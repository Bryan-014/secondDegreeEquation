<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="box b-g-gray">
                <div class="fixMargin b-g-gray">                    
                    <div class="b-g-gray">                    
                        <span class="b-g-gray">A: </span><input type="text" id="inputA" value=""/>
                    </div>
                    <div class="m-t-4 b-g-gray">                    
                        <span class="b-g-gray">B: </span><input type="text" id="inputB" class="m-l-1"/>
                    </div>
                    <div class="m-t-4 b-g-gray">       
                        <span class="b-g-gray">C: </span><input type="text" id="inputC" class="m-l-1"/>
                    </div>
                    <div class="m-t-4 b-g-gray">  
                        <input type="button" value="Calcular" class="m-t-4" onclick="calculate()">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
